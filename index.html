<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

<!-- Using html-->
    <div id="root">
        <h1>Hello World using Html</h1>
    </div>
</body>


<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    /*Iam from Reactjs*/

    const heading1=React.createElement("h1",{},"Iam from Reactjs");
    const heading2=React.createElement("h1",{},"Iam from Reactjs-heading 2");
    const heading3=React.createElement("h1",{},"Iam from Reactjs-heading 3");
    const root=ReactDOM.createRoot(document.getElementById('root'));

    root.render([heading2,heading3]);



</script>


<script>

    /* Iam from Javascript */
    let heading=document.createElement('h1');
    heading.innerHTML="Iam from javascript"

    const root=document.getElementById('root');
root.appendChild(heading);


</script>
</html>
